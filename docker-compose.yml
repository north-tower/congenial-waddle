version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:3001/api}
    container_name: retailer-comparison-frontend
    restart: unless-stopped
    ports:
      - "${HOST_PORT:-80}:80"
    networks:
      - retailer-comparison-network
    environment:
      - NGINX_HOST=${NGINX_HOST:-localhost}
      - NGINX_PORT=80

networks:
  retailer-comparison-network:
    driver: bridge

